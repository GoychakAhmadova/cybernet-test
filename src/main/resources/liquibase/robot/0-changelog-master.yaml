databaseChangeLog:
  - changeSet:
      id: 1
      author: cibernet
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: nickname
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
